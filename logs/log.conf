""" Logging config """
# Config
[loggers]
keys=root
[formatters]
keys=common
[handlers]
keys=log

# Loggers
[logger_root]
handlers=log
level=NOTSET

# Formatters
[formatter_common]
format=[%(levelname)s] %(asctime)s - %(message)s

# Handlers
[handler_log]
class=FileHandler
formatter=common
level=INFO
args=('logs/log.log',)